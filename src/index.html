<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LASTFM !!!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600&family=Josefin+Slab:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="big">
      <h1>Last.fm Fetching</h1>
      <input type="text" name="username" id="username" placeholder="Enter LastFM Name"> </br>
      <button class="btn btn-lg" id="recBtn">Recent Listens</button>
      <button class="btn btn-lg" id="artBtn">Top Artists</button>
    </div>
      
      <div class="container data-window" style="display:none;">
        <h2>Most recent</h2>
        <div class="col-md-12">
                <table class="table" id="recentTable">
                    <tr class="table-header">
                        <th class="cell"></th>
                        <th class="cell">Song</th>
                        <th class="cell">Artist</th>
                        <th class="cell">Album</th>
                    </tr>
                 </table>
        </div>
        <ul id="recentList">
        </ul>
      </div>
      <div class="container artist-grid" style="display:none;">
        <h2>Top Artists</h2>
        <div class="gallery-height">
          <div class="artist-img">
            <div class="middle">
              <div class="text"></div>
            </div>
          </div>
          <div class="artist-img">
            <div class="middle">
              <div class="text"></div>
            </div>
          </div>
          <div class="artist-img">
            <div class="middle">
              <div class="text"></div>
            </div>
          </div>
          <div class="artist-img">
            <div class="middle">
              <div class="text"></div>
            </div>
          </div>
          <div class="artist-img">
            <div class="middle">
              <div class="text"></div>
            </div>
          </div>
          <div class="artist-img">
            <div class="middle">
              <div class="text"></div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
    
    
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
